<div class="row">
	<div class="col-lg-3">
		<div class="panel panel-default">
			<div class="panel-heading text-right">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>
					</button>
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</div>
			<div class="panel-body">
				Panel content
			</div>
		</div>
	</div>
	<div class="col-lg-9">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				Editeur d'arène
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-8">
						<canvas class="hex-editor" width=600 height=600></canvas>
					</div>
					<div class="col-sm-4">
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">Nom de l'arène</label>
								<input type="text" class="form-control" id="arenaName" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label for="exampleInputFile">Image d'arrière plan</label>
								<img src="http://img1.wikia.nocookie.net/__cb20101017161920/dofus/images/5/50/Wiki-background" class="img-thumbnail">
							</div>
							<div class="form-group">
								<label for="exampleInputFile">Changer l'image d'arrière plan</label>
								<input type="file" id="background-image">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
