<div class="row">
	<div class="col-lg-3">
		<div class="panel panel-default">
			<div class="panel-heading text-right">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>
					</button>
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</div>
			<div class="panel-body">
				Panel content
			</div>
		</div>
	</div>
	<div class="col-lg-9">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				Editeur de tuiles
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-4 text-center">
						<form role="form">
							<div class="form-group">
								<label>Image ingame</label>
								<img src="http://img1.wikia.nocookie.net/__cb20101017161920/dofus/images/5/50/Wiki-background" class="img-thumbnail">
								<label for="exampleInputFile">Changer l'image ingame</label>
								<input type="file" id="background-image">
							</div>
						</form>
					</div>
					<div class="col-sm-4 text-center">
						<form role="form">
							<div class="form-group">
								<label>Image éditeur</label>
								<img src="http://img1.wikia.nocookie.net/__cb20101017161920/dofus/images/5/50/Wiki-background" class="img-thumbnail">
								<label for="exampleInputFile">Changer l'image éditeur</label>
								<input type="file" id="background-image">
							</div>
						</form>
					</div>
					<div class="col-sm-4 text-left">
						<form role="form">
							<div class="form-group">
								<label for="tileName">Nom de la tuile</label>
								<input type="text" class="form-control" id="tileName" placeholder="Entrez le nom">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
